<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Cliente</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner {
            width: 100%;
            background-color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        .client-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .client-selection button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .client-selection button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="banner">
        <div class="banner-content">
            <!-- Logo removido -->
        </div>
    </header>
    <h1>Selecione o Cliente</h1>
    <div class="client-selection">
        <button onclick="selectClient('Cielo')">Cielo</button>
        <button onclick="selectClient('C6 Bank')">C6 Bank</button>
        <button onclick="selectClient('PicPay')">PicPay</button>
        <button onclick="selectClient('Fiserv')">Fiserv</button>
        <button onclick="selectClient('Mooz')">Mooz</button>
    </div>

    <script>
        function selectClient(client) {
            window.location.href = `cliente.html?client=${client}`;
        }
    </script>
</body>
</html>
