<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Backups</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="client-name"></h1>
    <form id="data-form">
        <input type="text" id="serial" placeholder="Serial" required>
        <input type="text" id="model" placeholder="Modelo" required>
        <input type="text" id="currie" placeholder="Courier" required>
        <button type="submit">Adicionar</button>
    </form>
 
    <button id="import-btn">Importar</button>
    <input type="file" id="import-file" style="display: none;">
    <button id="export-btn">Exportar</button>
 
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Serial</th>
                <th>Modelo</th>
                <th>Data</th>
                <th>Courier</th>
                <th>Dias no Sistema</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
