<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de Transporte</title>
    <link rel="stylesheet" href="styles.css">
    <script src="transporte.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="banner">
            <div class="banner-content">
                <!-- Logo removido -->
            </div>
        </header>
        <h1 id="client-name">Documento de Transporte</h1>

        <!-- Botão Home -->
        <div class="home-button">
            <button onclick="goHome()">Home</button>
        </div>

        <!-- Formulário para adicionar kits -->
        <form id="kit-form" class="form-group">
            <label for="kit-currie">Nome Courier:</label>
            <select id="kit-currie" name="kit-currie" required></select>
        </form>

        <form id="name-form" class="form-group">
            <label for="name-input">Adicionar Nome do Courier:</label>
            <input type="text" id="name-input" required>
            <button type="submit">Adicionar Nome</button>
        </form>

        <div class="form-group">
            <label for="kit-serial">ESN:</label>
            <input type="text" id="kit-serial" name="kit-serial" required>
        </div>

        <div class="buttons">
            <button type="submit" id="add-kit-btn">Adicionar Kit</button>
        </div>

        <h2>Kits para Envio</h2>

        <!-- Tabela de kits -->
        <table id="kit-table">
            <thead>
                <tr>
                    <th>Nome Courier</th>
                    <th>ESN</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Kits serão adicionados aqui -->
            </tbody>
        </table>

        <div class="action-buttons">
            <button id="generate-doc-btn">Gerar Documento</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const client = urlParams.get('client');
            document.getElementById('client-name').textContent = `Documento de Transporte - ${client}`;

            const nameForm = document.getElementById('name-form');
            nameForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const nameInput = document.getElementById('name-input');
                const name = nameInput.value.trim();
                if (name) {
                    addNameToSelect(name);
                    nameInput.value = '';
                }
            });
        });

        function goHome() {
            window.location.href = 'index.html';
        }

        document.getElementById('kit-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var currie = document.getElementById('kit-currie').value.toUpperCase();
            var serial = document.getElementById('kit-serial').value.toUpperCase();

            addKit(currie, serial)
                .then(() => console.log('Kit adicionado com sucesso'))
                .catch(error => console.error('Erro ao adicionar kit:', error));

            document.getElementById('kit-form').reset();
        });

        function addKit(currie, serial) {
            return new Promise((resolve, reject) => {
                try {
                    var table = document.getElementById('kit-table').getElementsByTagName('tbody')[0];
                    var newRow = table.insertRow();

                    newRow.innerHTML = `
                        <td>${currie}</td>
                        <td>${serial}</td>
                        <td><button onclick="removeKit(this)">Remover</button></td>
                    `;
                    resolve();
                } catch (error) {
                    reject(error);
                }
            });
        }

        function removeKit(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function addNameToSelect(name) {
            const select = document.getElementById('kit-currie');
            const option = document.createElement('option');
            option.value = name.toUpperCase();
            option.text = name.toUpperCase();
            select.add(option);
        }

        // Tornar a função goHome acessível globalmente
        window.goHome = goHome;
    </script>
</body>
</html>
